{% extends 'base.html' %}

{% block head %}
<title>List des Utilisateurs</title>
    <h2 style="text-align: center;">Liste des utilisateurs</h2>
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px;">
       <div>
            <a href="/"><button>⬅ Retour</button></a>
       </div>
    </div>
    
{% endblock %}

{% block body %}
<div class="content">
    <table border="1" cellpadding="10">
        <tr>
            <th>Username</th>
            <th>Is Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{user.is_admin}}</td>
            <td>
                <a href="{{ url_for('update_user', id=user.id) }}">✏️</a>
                <a href="{{ url_for('delete_user', id=user.id) }}"
                onclick="return confirm('Supprimer cet utilisateur ?')">❌</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
